<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.lite.min.css" integrity="sha512-Eu5EEZpsrO6niYlnhT+ITom/YVGoIZGEsbAvZ+gUJsO3Xaq9+hX4vZnbecMn/Cq5KOdmNOdehu/U80111W9xsA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">

</head>
<body class="dark">
    
    <div id="nav-container"></div>

    <div id="img-container">
        <img src="https://images.hgmsites.net/hug/bugatti-chiron-pur-sport_100747903_h.jpg" alt="">
    </div>

    <div id="form-container">
        <h2>Contact us</h2>
        <form style="width: 26rem;">
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Name</label>
              <input type="text" id="form4Example1" class="form-control" />
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Email address</label>
              <input type="email" id="form4Example2" class="form-control" />
            </div>
          
            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example3">Message</label>
              <textarea class="form-control" id="form4Example3" rows="4"></textarea>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form4Example4"
                checked
              />
              <label class="form-check-label" for="form4Example4">
                Send me a copy of this message
              </label>
            </div>
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
    </div>



    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"
        integrity="sha512-XFd1m0eHgU1F05yOmuzEklFHtiacLVbtdBufAyZwFR0zfcq7vc6iJuxerGPyVFOXlPGgM8Uhem9gwzMI8SJ5uw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>

$(document).ready(() => {

$.get('nav.html', (data) => {
  document.getElementById('nav-container').innerHTML = data;

  let darkbtn = document.getElementById('darkBtn');

  if (darkbtn) {
    darkbtn.addEventListener('click', () => {
      let darkElements = document.getElementsByClassName('dark');

      Array.from(darkElements).forEach(element => {
        element.classList.toggle('darkMode');
        console.log(element);
      });
    });

  }

});

$.get('footer.html', (data) => {
  document.getElementById('footer-container').innerHTML = data;

});

});



    </script>

</body>
</html>
